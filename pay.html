<!DOCTYPE html>
<html>

<head>
    <title>High Seas</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="products.html">
    <link rel="stylesheet" href="pay.html">
    <link rel="stylesheet" href="about.html">
    <link rel="stylesheet" href="indexStyles.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="bootstrap.min.css">
</head>

<body>

    <header>
        <!-- <h1>High Seas</h1> -->
        <nav class="navbar navbar-light bg-primary navbar-expand-sm">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">High Seas</a>
                </div>
                <ul class="nav navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a> </li>
                    <li class="nav-item"><a class="nav-link" href="products.html">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="pay.html">Donate</a></li>
                    <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                </ul>
            </div>
        </nav>
        <div class="jumbotron text-center" id="bann">
            <h1 id="banner-text">FAQ<br>
            </h1>

        </div>

        <div class="creditCardForm">
            <div class="heading">
                <h1>Card Information</h1>
            </div>
            <div class="payment">
                <form>
                    <div class="form-group owner">
                        <label for="owner">Owner</label>
                        <input type="text" class="form-control" id="owner">
                    </div>



                    <div class="form-group CVV">
                        <label for="cvv">CVV</label>
                        <input type="text" class="form-control" id="cvv">
                    </div>
                    <div class="form-group" id="card-number-field">
                        <label for="cardNumber">Card Number</label>
                        <input type="text" class="form-control" id="cardNumber">
                    </div>
                    <div class="form-group" id="expiration-date">
                        <label>Expiration Date</label>
                        <select>
                        <option value="01">January</option>
                        <option value="02">February </option>
                        <option value="03">March</option>
                        <option value="04">April</option>
                        <option value="05">May</option>
                        <option value="06">June</option>
                        <option value="07">July</option>
                        <option value="08">August</option>
                        <option value="09">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                        <select>
                        <option value="16"> 2016</option>
                        <option value="17"> 2017</option>
                        <option value="18"> 2018</option>
                        <option value="19"> 2019</option>
                        <option value="20"> 2020</option>
                        <option value="21"> 2021</option>
                    </select>
                    </div>
                    <div class="form-group" id="credit_cards">
                        <img src="images/visa.png" id="visa">
                        <img src="images/master.png" id="mastercard">
                        <img src="images/amerx.png" id="amex">
                    </div>
                    <div class="form-group" id="pay-now">
                        <button type="submit" class="btn btn-default" id="confirm-purchase">Confirm</button>
                    </div>
                </form>
            </div>
        </div>


        <script src="bootstrap.min.js"></script>
        <script src="jquery.slim.min.js"></script>
        <script src="popper.min.js"></script>
        <script src="bootstrap.min.js"></script>

        <script src="java.js"></script>
        <script src="background.js"></script>
</body>

</html>
