    <!-- Credit form -->

    <div class="creditCardForm">
        <div class="heading">
            <h1>Card Information</h1>
        </div>
        <legend style="text-align: center;">Credit Card Information</legend>
        <!-- Where the Customer will place their name -->


        <div class="form-group">
            <label class="form-control-label" for="name">Name*</label>
            <input style="" class="input-block-level" type="text" name="cName" id="cName" placeholder="Name" required />

        </div>

        <!-- For selecting what card they use -->
        <fieldset id="card">
            <label class="form-control-label">Credit Card*</label>
            <label class="btn paymentMethod active">
                <input class="input-block-level"type="radio" name="credit" value="amerx" required />
                <img src="images/amerx.png" alt="American Express" />
            </label>
            <label class="btn paymentMethod active">
                <input type="radio" name="credit" value="master" />
                <img src="images/master.png" alt="Master Card" />
            </label>
            <label class="btn paymentMethod active">
                <input type="radio" name="credit" value="master" />
                <img src="images/visa.png" alt="Visa" />
            </label>
            <label class="btn paymentMethod active">
                    <input type="radio" name="credit" value="discover" />
                    <img src="images/discover.png" alt="Discover">
                    </label>
        </fieldset>
        <!-- To create the field for the card and make sure the card has the appropriate length -->
        <div class="form-control-label">
            <label class="control-label" for="cNumber">Credit Card Number*</label>
            <input class=" input-block-level " x type="text" name="cNumber" id="cNumber" placeholder="XXXX XXXX XXXX XXXX" required pattern="^(?:4[0-9]{12}(?:[0-9]{3})?|5[1-5][0-9]{14}|6(?:011|5[0-9][0-9])[0-9]{12}|3[47][0-9]{13}|3(?:0[0-5]|[68][0-9])[0-9]{11}|(?:2131|1800|35\d{3})\d{11})$"
            />

        </div>


        <!-- Selection menu for the expiration date -->
        <div class="form-group">
            <label class="control-label" for="exMonth">Expiration Date*</label>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-3">
                        <select class="form-control col-sm-6" name="exMonth" id="exMonth">
                                    <option value="mm">Month</option>
                                    <option value="01">01</option>
                                    <option value="01">02</option>
                                    <option value="01">03</option>
                                    <option value="01">04</option>
                                    <option value="01">05</option>
                                    <option value="01">06</option>
                                    <option value="01">07</option>
                                    <option value="01">08</option>
                                    <option value="01">09</option>
                                    <option value="01">10</option>
                                    <option value="01">11</option>
                                    <option value="01">12</option>
                                </select>
                    </div>
                    <!-- to place a slash between the month and year expirations -->
                    <!-- <span> / </span> -->
                    <!-- To select the year of the expriation -->
                    <div class="col-sm-3">
                        <select class="form-control col-sm-6" name="exYear" id="exYear">
                                    <option value="yy">Year</option>
                                    <option value="2018">2018</option>
                                    <option value="2019">2019</option>
                                    <option value="2020">2020</option>
                                    <option value="2021">2021</option>
                                    <option value="2022">2022</option>
                                    <option value="2023">2023</option>
                                    <option value="2024">2024</option>
                                    <option value="2025">2025</option>
                                    <option value="2026">2026</option>
                                </select>
                    </div>
                </div>
            </div>
        </div>


        <!-- CVC verification for the credit card -->
        <div class="form-group">

            <label class="input-block-level" for="cvc">CVC*</label>
            <div class="col-sm-3">
                <input type="text" name="cvc" id="cvc" required pattern="^\d{3,4}$" />

            </div>
        </div>



        </fieldset>


        <!-- states what is required for the form to be complete -->
        <p id="reqReg">Items needed to be required are marked with a "*"</p>
        <!-- Submit button -->
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-11">
                <button type="submit" id="subButton" class="btn btn-success" value="Submit"> Submit</button>

            </div>


        </div>
        </form>
